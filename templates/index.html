<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Scraper</title>
</head>
<body>
    <h1>Twitter Scraper</h1>
    
    <!-- Form to submit the username -->
    <form method="POST" action="/">
        <label for="username">Enter Twitter Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Scrape Tweets</button>
    </form>

    <!-- Display results if tweets were scraped -->
    {% if tweets %}
        <h2>Tweets for @{{ username }}:</h2>
        <ul>
            {% for tweet in tweets %}
                <li><strong>{{ tweet.id }}:</strong> {{ tweet.text }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
